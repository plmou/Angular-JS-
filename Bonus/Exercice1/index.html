<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>

  <meta charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script></head>
  <script src="script.js"></script>
  <title>Exercice 1</title>
</head>
<body>
  <div ng-app="app">
    <form ng-controller="formCtrl" name="myForm">
      <label>Adresse mail:
        <input type="email" name="input" ng-model="email.text" required>
      </label>
      <div>
        <span class="error" ng-show="myForm.input.$error.required">Une adresse Mail est requise.</span>
      </div>
      </form>
    </div>
  </body>
</html>
